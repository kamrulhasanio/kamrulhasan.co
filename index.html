<!DOCTYPE html>

    <style>
        body {
            font-family: 'Blogger Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }
        .container {
            width: 90%;
            max-width: 600px; /* Set a maximum width for the container */
            padding: 20px;
            background-color: #1e1e1e; /* Darker container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .hero-area img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #007bff; /* Blue border */
        }
        h1, h2, h3 {
            text-align: center;
            margin: 10px 0;
            font-weight: normal;
        }
        h1 {
            font-size: 30px;
        }
        h2 {
            font-size: 25px;
        }
        h3 {
            font-size: 22px;
        }
        p, a {
            text-align: center;
            margin: 10px 0;
            font-size: 19px;
        }
        a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .social-icons a {
            font-size: 25px;
            color: #e0e0e0; /* Light color for social icons */
        }
        .social-icons a:hover {
            color: #007bff; /* Change color on hover */
        }
        .portfolio {
            text-align: center;
            margin-bottom: 20px;
        }
        .portfolio .portfolio-title {
            width: 100%;
        }
        .portfolio .portfolio-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .portfolio-item {
            flex: 1 1 calc(33.33% - 20px);
            margin: 5px;
            border: 2px solid #007bff; /* Blue border for items */
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            background-color: #2a2a2a; /* Dark background for items */
        }
        .portfolio-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #e0e0e0; /* Light text for item titles */
        }
        .portfolio-item a {
            display: block;
            margin-top: 10px;
            color: #007bff; /* Blue link color */
            text-decoration: none;
        }
        .portfolio-item a:hover {
            text-decoration: underline; /* Underline on hover */
        }

</head>

            <div class="portfolio-items">
